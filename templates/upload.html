{% extends "index.html" %}
{% block body %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<form action="#" method="POST" enctype=multipart/form-data>
  <div class="form-group"   >
      <input type="file"  class="form-control-file" name="file"></input>
        <input type="submit" value = "Upload" class="btn btn-primary btn-lg"></input>
  </div>
</form>

{% endblock %}
