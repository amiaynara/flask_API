{% extends "index.html" %}
{% block body %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<div class = "login-form">
<form action="#" method="POST" >
    <input type="text" name="user_name"></input>
    <input type="password" name="passwd" ></input>
    <input type="submit" value="Sign Up"></input>
</form>
</div>


{% endblock %}
